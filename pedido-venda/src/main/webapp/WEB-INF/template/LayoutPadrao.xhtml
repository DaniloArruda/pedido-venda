<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema de pedidos de venda</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputStylesheet library="css" name="componentes.css" />
        <h:outputScript library="js" name="jquery.maskMoney.min.js" />
        
    </h:head>
    <h:body>
        <p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
            <f:facet name="start">
                <h:graphicImage library="imagens" name="loading.gif" />
            </f:facet>
            <f:facet name="complete" >
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
        
        <header>
            <div style="float: left;">
                <h:link outcome="/Home">
                    <h:graphicImage library="imagens" name="logo-algaworks.png" />
                </h:link>
            </div>
            
            <div style="float: right; margin-right: 100px;">
                <span style="float: left; height: 30px; line-height: 30px; margin-right: 80px;">Olá usuário</span>
                
                <h:form style="display: inline-block;">
                    <p:menubar styleClass="menu-sistema">
                        <p:submenu label="Cadastros">
                            <p:menuitem value="Clientes" outcome="/clientes/CadastroClientes" />
                            <p:menuitem value="Usuários" outcome="/usuarios/CadastroUsuarios" />
                            <p:separator />
                            <p:menuitem value="Categorias" />
                            <p:menuitem value="Produtos" outcome="/produtos/CadastroProdutos" />
                        </p:submenu>
                        <p:submenu label="Pedidos">
                            <p:menuitem value="Novo pedido" outcome="/pedidos/CadastroPedidos" />
                            <p:menuitem value="Pesquisa" outcome="/pedidos/PesquisaPedidos" />
                        </p:submenu>
                        <p:menuitem value="Sair" />
                    </p:menubar>
                </h:form>
            </div>
            
            <div style="clear: both;"></div>
        </header>
        
        <div id="conteudo">
            <ui:insert name="conteudo" />
        </div>
        
        <p:separator style="margin-top: 20px" />
        
        <footer>
            <p>Curso online de Sistemas Comerciais Java com Primefaces JPA e CDI</p>
            <a href="#">www.algaworks.com</a>
        </footer>
        <h:form>
            <p:confirmDialog header="Confirmação de exclusão" widgetVar="confirmacaoExclusao" global="true" severity="alert">
                <p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                <p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            </p:confirmDialog>
        </h:form>
            
        <h:outputScript library="js" name="script.js" />
    </h:body>
</html>
